<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
        canvas { border: 1px solid #00d4ff; margin: 10px; display: block; }
        button { padding: 10px 20px; margin: 10px; background: #00d4ff; border: none; color: white; cursor: pointer; font-size: 16px; }
        button:hover { background: #00a4ff; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator - Click buttons to download</h1>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <button onclick="downloadCanvas('icon192', 'icon-192.png')">Download icon-192.png</button>
    
    <canvas id="icon512" width="512" height="512"></canvas>
    <button onclick="downloadCanvas('icon512', 'icon-512.png')">Download icon-512.png</button>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Set exact canvas size
            canvas.width = size;
            canvas.height = size;
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(1, '#667eea');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw brain circle
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size / 48;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw center line
            ctx.beginPath();
            ctx.moveTo(size/2, size/6);
            ctx.lineTo(size/2, size * 5/6);
            ctx.stroke();
            
            // Draw horizontal lines
            const center = size/2;
            const radius = size/3;
            
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                const y = center + (i * radius/2);
                ctx.moveTo(center - radius * 0.7, y);
                ctx.lineTo(center + radius * 0.7, y);
                ctx.stroke();
            }
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('NB', size/2, size * 0.85);
        }
        
        // Draw both icons
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('Downloaded ' + filename + ' - Move it to the public folder!');
            }, 'image/png');
        }
    </script>
    
    <h2>Instructions:</h2>
    <ol>
        <li>Click both download buttons above</li>
        <li>Save the files to the public folder</li>
        <li>Refresh the main app</li>
        <li>Check DevTools > Application > Manifest to verify icons loaded</li>
    </ol>
</body>
</html>
