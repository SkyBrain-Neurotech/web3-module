<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PWA Icons</title>
</head>
<body style="background: #000; display: flex; flex-direction: column; align-items: center; padding: 20px;">
    <h1 style="color: white;">PWA Icon Generator</h1>
    
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #00d4ff; margin: 10px;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #00d4ff; margin: 10px;"></canvas>
    
    <div style="margin-top: 20px;">
        <button onclick="downloadIcon('icon192', 192)" style="padding: 10px 20px; margin: 5px; background: #00d4ff; border: none; color: white; cursor: pointer;">Download 192x192</button>
        <button onclick="downloadIcon('icon512', 512)" style="padding: 10px 20px; margin: 5px; background: #00d4ff; border: none; color: white; cursor: pointer;">Download 512x512</button>
    </div>
    
    <script>
        function drawBrainIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(1, '#667eea');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw brain shape
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size / 32;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Scale factor
            const scale = size / 192;
            
            ctx.save();
            ctx.translate(size/2, size/2);
            ctx.scale(scale, scale);
            
            // Brain outline
            ctx.beginPath();
            ctx.moveTo(-40, 0);
            ctx.bezierCurveTo(-40, -30, -30, -40, 0, -40);
            ctx.bezierCurveTo(30, -40, 40, -30, 40, 0);
            ctx.bezierCurveTo(40, 30, 30, 40, 0, 40);
            ctx.bezierCurveTo(-30, 40, -40, 30, -40, 0);
            ctx.stroke();
            
            // Brain folds
            ctx.beginPath();
            ctx.moveTo(-20, -20);
            ctx.quadraticCurveTo(0, -10, 20, -20);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(-20, 0);
            ctx.quadraticCurveTo(0, 10, 20, 0);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(-20, 20);
            ctx.quadraticCurveTo(0, 30, 20, 20);
            ctx.stroke();
            
            // Center line
            ctx.beginPath();
            ctx.moveTo(0, -40);
            ctx.lineTo(0, 40);
            ctx.stroke();
            
            // Neural connections (dots)
            ctx.fillStyle = 'white';
            const dots = [
                [-25, -15], [25, -15],
                [-25, 15], [25, 15],
                [-15, 0], [15, 0]
            ];
            
            dots.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.restore();
        }
        
        // Draw icons
        drawBrainIcon('icon192', 192);
        drawBrainIcon('icon512', 512);
        
        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
